<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>LAMA : Existence Arena</title>

<style>
/* =====================
   GLOBAL
===================== */
body {
  margin: 0;
  background: #050505;
  color: #fff;
  text-align: center;
  font-family: sans-serif;
  overflow: hidden;
}

h2 {
  margin: 6px 0;
}

button {
  padding: 12px;
  font-size: 14px;
  background: #222;
  color: #fff;
  border: 1px solid #555;
  border-radius: 6px;
}

/* =====================
   CANVAS
===================== */
canvas {
  display: none;
  margin: auto;
  background: #111;
  touch-action: none; /* ğŸ”‘ ëª¨ë°”ì¼ í„°ì¹˜ ì˜¤ë¥˜ í•µì‹¬ í•´ê²° */
}

/* =====================
   HUD
===================== */
.hud {
  display: none;
  justify-content: space-around;
  margin: 6px 0;
  font-size: 12px;
}

/* =====================
   CONTROLS
===================== */
.controls {
  position: fixed;
  bottom: 10px;
  width: 100%;
  display: none;
  pointer-events: auto;
}

#joystick {
  width: 90px;
  height: 90px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  position: absolute;
  left: 20px;
  bottom: 10px;
  touch-action: none;
}

.buttons {
  position: absolute;
  right: 20px;
  bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.buttons button {
  touch-action: manipulation; /* ğŸ”‘ ë²„íŠ¼ í„°ì¹˜ ìš°ì„  ì²˜ë¦¬ */
}

footer {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 4px;
}
</style>
</head>

<body>

<h2>LAMA : Existence Arena</h2>

<button id="startBtn">START</button>

<canvas id="gameCanvas" width="360" height="640"></canvas>

<div class="hud">
  <div>HP <span id="hp">100</span></div>
  <div>ANG <span id="ang">10</span></div>
  <div>Ã¾ <span id="anxiety">3</span></div>
  <div>STATE <span id="state">1</span></div>
</div>

<div class="controls">
  <div id="joystick"></div>
  <div class="buttons">
    <button id="atk">ATK</button>
    <button id="skill">SKILL</button>
    <button id="ult">ULT</button>
  </div>
</div>

<footer>ì´ ê²Œì„ì€ ëª©ì—°ìš°ì—ê²Œ í—Œì •ë©ë‹ˆë‹¤.</footer>

<script>
/* =====================
   SETUP
===================== */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const hp = document.getElementById("hp");
const ang = document.getElementById("ang");
const anxiety = document.getElementById("anxiety");
const state = document.getElementById("state");

const player = {
  x: 180,
  y: 500,
  r: 14,
  hp: 100,
  ang: 10,
  anxiety: 3,
  state: "1"
};

const enemy = {
  x: 180,
  y: 120,
  r: 14,
  hp: 80,
  speed: 1.2
};

let playing = false;

/* =====================
   START
===================== */
document.getElementById("startBtn").addEventListener("click", () => {
  playing = true;
  document.getElementById("startBtn").style.display = "none";
  canvas.style.display = "block";
  document.querySelector(".hud").style.display = "flex";
  document.querySelector(".controls").style.display = "block";
  loop();
});

/* =====================
   JOYSTICK (TOUCH)
===================== */
let touchX = 0;
let touchY = 0;

const joystick = document.getElementById("joystick");

joystick.addEventListener("touchstart", e => {
  e.preventDefault();
});

joystick.addEventListener("touchmove", e => {
  e.preventDefault();
  const t = e.touches[0];
  const rect = joystick.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  touchX = (t.clientX - cx) / 20;
  touchY = (t.clientY - cy) / 20;
});

joystick.addEventListener("touchend", () => {
  touchX = 0;
  touchY = 0;
});

/* =====================
   BUTTONS
===================== */
document.getElementById("atk").addEventListener("touchstart", e => {
  e.preventDefault();
  const dx = enemy.x - player.x;
  const dy = enemy.y - player.y;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if (dist < 70 && player.ang > 0) {
    enemy.hp -= player.ang;
    player.ang -= 1;
  }
});

document.getElementById("skill").addEventListener("touchstart", e => {
  e.preventDefault();
  player.anxiety -= 1;
  if (player.anxiety < 0) player.anxiety = 0;
});

document.getElementById("ult").addEventListener("touchstart", e => {
  e.preventDefault();
  if (player.ang >= 10) {
    enemy.hp -= 25;
    player.ang -= 10;
    player.state = "1Â²";
    setTimeout(() => player.state = "1", 1500);
  }
});

/* =====================
   LOOP
===================== */
function update() {
  player.x += touchX;
  player.y += touchY;

  if (enemy.hp > 0) {
    enemy.y += enemy.y < player.y ? enemy.speed : -enemy.speed;
  }

  const dx = enemy.x - player.x;
  const dy = enemy.y - player.y;
  if (Math.sqrt(dx*dx + dy*dy) < 30) {
    player.hp -= 0.2;
    player.anxiety += 0.01;
  }

  if (player.hp <= 0 || enemy.hp <= 0) {
    alert(player.hp > 0 ? "ìŠ¹ë¦¬! (ì¶•ë³µ)" : "íŒ¨ë°°...");
    location.reload();
  }

  hp.innerText = Math.floor(player.hp);
  ang.innerText = player.ang;
  anxiety.innerText = player.anxiety.toFixed(1);
  state.innerText = player.state;
}

function draw() {
  ctx.clearRect(0,0,360,640);

  ctx.fillStyle = player.state === "1Â²" ? "gold" : "cyan";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = enemy.hp > 0 ? "red" : "gray";
  ctx.beginPath();
  ctx.arc(enemy.x, enemy.y, enemy.r, 0, Math.PI*2);
  ctx.fill();
}

function loop() {
  if (!playing) return;
  update();
  draw();
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
